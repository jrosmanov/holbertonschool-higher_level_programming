<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>

{% if error %}
    <h2>{{ error }}</h2>
{% else %}
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
        </tr>
        {% endfor %}
    </table>
{% endif %}

</body>
</html>
