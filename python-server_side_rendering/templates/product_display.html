<!doctype html>
<html lang="en">
<head>
    <title>Products</title>
</head>
<body>

<h1>Product List</h1>

{% if error %}
    <p><strong>{{ error }}</strong></p>
{% elif products %}
    <table border="2">
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.name }}</td>
            <td>{{ product.category }}</td>
            <td>${{ "%.2f"|format(product.price) }}</td>
        </tr>
        {% endfor %}
    </table>
{% else %}
    <p>No products available</p>
{% endif %}

</body>
</html>
