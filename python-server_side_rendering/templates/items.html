<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items List</title>
</head>
<body>

    {% include 'header.html' %}

    {% if list_of_books|length != 0 %}
    <ul>
        {% for book in list_of_books %}
        <li>{{ book }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No items found</p>
    {% endif %}

    {% include 'footer.html' %}

</body>
</html>
